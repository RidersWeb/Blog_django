<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Блог, всё о недвижимости!!!</title>
</head>
<style>
</style>
<body>
<div class="container position-relative">
    <div class="container min-h-100">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Блог о недвижимости</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Жилая недвижимость</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Коммерческая недвижимость</a>
                        </li>

                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Что ищем..." aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Поиск</button>
                    </form>
                </div>
            </div>
        </nav>
        <hr>
        <p><b>Сегодня:</b> {% now "j E Y H:i" %}</p>
        <div class="row row-cols-1 row-cols-md-2 g-4">
            {% for object in objects_list %}
            <div class="col">
                <div class="card">
                    <h5 class="card-title p-2">{{object.title}}</h5>
                    <image src="{{object.image.url}}" class="card-img-top border border-primary" height="360px"></image>
                    <div class="card-body">
                        <p class="card-text">{{object.description}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <hr>
    </div>

{% include "blog/footer.html" %}
